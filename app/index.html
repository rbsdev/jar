<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .landing {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgb(255, 255, 255);
        border: 0;
        display: block;
        margin: 0;
        padding: 0;
        width: auto;
        height: auto;
      }

      .landing-core {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid rgb(204, 204, 204);
        padding: 10px;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        max-width: 320px;
        max-height: 240px;
      }

      .landing-footer {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 10px;
        width: auto;
        height: 20%;
      }

      .landing-header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 10px;
        width: auto;
        height: 40%;
      }

      .landing-progress {
        position: absolute;
        top: 40%;
        right: 10px;
        bottom: 20%;
        left: 10px;
        background-color: rgb(204, 204, 204);
        border: 1px solid rgb(204, 204, 204);
        width: auto;
        height: auto;
      }

      .landing-progress-meter {
        position: absolute;
        top: 0;
        right: 100%;
        bottom: 0;
        left: 0;
        background-color: rgb(255, 255, 255);
        width: auto;
        height: auto;
      }

      .landing-text {
        margin: 0;
      }

      .landing-title {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <dialog class="landing">
      <section class="landing-core">
        <header class="landing-header">
          <h1 class="landing-title">Title</h1>
          <p class="landing-text">Description</p>
        </header>

        <div class="landing-progress">
          <div class="landing-progress-meter"></div>
        </div>

        <footer class="landing-footer">
          <p class="landing-text">Instructions</p>
        </footer>
      </section>
    </dialog>

    <script src="script/kickoff.min.js"></script>
  </body>
</html>
